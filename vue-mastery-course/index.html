<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script
      src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"
      defer
    ></script>
    <script src="./main.js" defer></script>
    <title>Vue.JS Course</title>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
              <img :src="image"/>
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">Em Estoque</p>
            <p v-else>Fora de Estoque</p>
            <p>Itens no Carrinho: {{ cart }}</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
              <br />
              <li v-for="size in sizes" :key="size.id">Tamanho: {{ size.size }}</li>
              <br />
              <li v-for="variant in variants" 
                  :key="variant.id"
                  v-on:mouseover="updateImage(variant.image)"
                  class="color-circle"
                  :style="{ backgroundColor: variant.color }"
                  >
                    
              </li>
            </ul>
            <button class="button" v-on:click="addToCart">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
